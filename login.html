<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Login | BOP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.png">
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/responsive.css" rel="stylesheet" type="text/css" />
        <link href="vendor/boxicons/css/boxicons.min.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="login-body">
        <section class="h-100 gradient-form">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-8">
                        <div class="card rounded-3 text-black login-card">
                            <div class="row g-0">
                                <div class="col-lg-4 d-flex align-items-center gradient-custom-2">
                                    <div class="text-white px-3 py-4 p-md-5 d-block mx-auto">
                                        <img src="image/logo.png" alt="Logo" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="card-body p-md-5 mx-md-4">
                                        <form>
                                            <h5 class="login">Please login to your account</h5>
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example11">Email</label>
                                                <input type="email" id="form2Example11" class="form-control" placeholder="Enter Email Address" />
                                            </div>
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form2Example22">Password</label>
                                                <input type="password" id="form2Example22" class="form-control" placeholder="Enter Password"/>
                                            </div>
                                            <div class="text-center pt-1 mb-5 pb-1">
                                                <button class="btn btn-primary btn-block fa-lg btn-orange mb-3 d-block ms-auto" type="button"><i class='bx bx-log-in pe-2'></i>Log in</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="vendor/jquery/jquery-3.6.1.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
